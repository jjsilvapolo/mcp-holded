# Smithery configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - HOLDED_API_KEY
    properties:
      HOLDED_API_KEY:
        type: string
        description: Your Holded API key (get it from Holded Settings > API)
  commandFunction: |
    (config) => ({ command: 'npx', args: ['-y', '@iamsamuelfraga/mcp-holded'], env: { HOLDED_API_KEY: config.HOLDED_API_KEY } })
